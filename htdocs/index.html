<!DOCTYPE html>

<html>

<head>

	<link rel="stylesheet" type="text/css" href="css/index.css">

	<script src="js/controller/controller.js?$$REVISION$$"></script>
	<script src="js/data/data.js?$$REVISION$$"></script>
	<script src="js/data/dataItem.js?$$REVISION$$"></script>
	<script src="js/data/dataSet.js?$$REVISION$$"></script>
	<script src="js/data/club.js?$$REVISION$$"></script>
	<script src="js/data/clubs.js?$$REVISION$$"></script>
	<script src="js/data/hasImages.js?$$REVISION$$"></script>
	<script src="js/data/image.js?$$REVISION$$"></script>
	<script src="js/data/player.js?$$REVISION$$"></script>
	<script src="js/data/players.js?$$REVISION$$"></script>
	<script src="js/data/position.js?$$REVISION$$"></script>
	<script src="js/data/positions.js?$$REVISION$$"></script>
	<script src="js/data/squadNo.js?$$REVISION$$"></script>
	<script src="js/data/squadNos.js?$$REVISION$$"></script>
	<script src="js/view/view.js?$$REVISION$$"></script>
	<script src="js/view/viewFilter.js?$$REVISION$$"></script>
	<script src="js/view/viewFilters.js?$$REVISION$$"></script>
	<script src="js/data/json.js?$$REVISION$$"></script>

	<script>
	
		function initialise()
		{
			this.controller = new Controller();
			this.controller.initialise();
		}

	</script>

</head>

	<body onload="initialise();">

		<table>

			<tr id="clubRow">
				<td><label>Club:</label></td>
				<td>
					<select id="clubFilter" onchange="view.events.selectFilter('clubFilter');"></select>
				</td>
			</tr>

			<tr>
				<td><label>Position:</label></td>
				<td>
					<select id="positionsFilter" onclick="view.events.selectFilter('positionFilter');" onchange="filters.filterPlayers();"></select>
					<ul id="position2Filter"></ul>
				</td>
			</tr>

			<tr id="squadNoRow">
				<td><label>Squad Number:</label></td>
				<td>
					<select id="squadNoFilter" onchange="view.events.selectFilter('squadNoFilter');"></select>
				</td>
			</tr>

			<tr>
				<td><label>Has image?:</label></td>
				<td>
					<select id="hasImageFilter" onchange="view.events.selectFilter('hasImageFilter');"></select>
				</td>
			</tr>	  
		
		</table>

		<div>

			<span><label id="playerCountLabel"></label></span>

			<select id="playerFilter" onchange="view.events.selectPlayer();"></select>

			<button id="addPlayer" onclick="view.events.addPlayer()">Add new Player</button>
			<button id="deletePlayer" onclick="view.events.deletePlayer()">Delete Player</button>
			<button id="editPlayer" onclick="view.events.editPlayer()">Edit Player</button>

			<table id="playerDetails" width="2000">
				<tr><td width="30%">Name:</td><td><span id="pName"></span></td></tr>
				<tr><td width="30%">Club:</td><td><span id="pClub"></span></td></tr>
				<tr><td width="30%">Position:</td><td><span id="pPosition"></span></td></tr>
				<tr><td width="30%">Squad Number:</td><td><span id="pSquadNo"></span></td></tr>

				<tr><td width="30%"></td><td><img id="pImage"/></td></tr>
			
			</table>

			<div id="editPlayerDetails">
				<table width="2000">
					<tr><td width="30%">Name:</td><td><input id="pName2"/></td></tr>
					<tr><td width="30%">Club:</td><td><select id="pClub2"></select></td></tr>
					<tr><td width="30%">Position:</td><td><select id="pPosition2"/></select></td></tr>
					<tr><td width="30%">Squad Number:</td><td><select id="pSquadNo2"/></td></tr>
					<tr><td width="30%">Image:</td><td><input id="pImage2"/></td></tr>
				</table>
			
				<button id="savePlayer" onclick="view.events.savePlayer();return false;">Save Player</button>
			
			</div>

		</div>

	</body>

</html>
